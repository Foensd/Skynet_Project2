<div id="loader" ng-show="loadingRequest"></div> <!-- animated circle button -->

	<div class="jumbotron" ng-hide="loadingRequest"> <!-- Adding animation to only display it after loading bar -->
		<h2>Pre-Game Lobby</h2>
		<h3>{{message}}</h3>
		<h3>{{user.status}}</h3>
		<div style="text-align:left" class="well">
			<ol>
				<!-- <li ng-repeat="name in response">{{name}}</li> Going through array to display names -->
				<li ng-repeat="player in allPlayers">{{player}}
				<form name="myForm" ng-submit="ready()">
				<input ng-show="player==user.username && user.status==''" class="btn btn-primary" type="submit" id="readyButton" value="READY">
				</form>
				<input ng-show="player==user.username && user.status=='Employed'" class="btn btn-primary" type="submit" id="readyButton" value="READY" style="background-color:#009900"></li>
				
			</ol>
			
			
		</div>
	</div>
