<!DOCTYPE html>
<html ng-app="myApp"> <!-- This tells it that it's going to use angular, with module name 'scotchApp' -->
<head>
  <!-- load bootstrap and fontawesome via CDN -->
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />

  <!-- load angular and angular route via CDN -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-route.js"></script> 
 
  <script src="script.js"></script> <!-- Getting script file -->
</head>
<body>
	
	<div class="container" >
		<div ng-include="'pages/navbar.html'"></div> <!-- Adding navbar -->
		<!-- ng-view is a directive that will include template of currenty route -->
		<div ng-view></div>
	</div>
	
 </body>
 </html>
